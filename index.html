<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGIS Q2 midterm2 of student - YOUR_ID. Study area: Chi Lăng, Lạng Sơn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Load Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      width: 100%;
      height: 90vh;
    }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
    }
    .legend {
      background: white;
      line-height: 18px;
      padding: 6px 8px;
      font: 14px Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<div class="title">WebGIS Q2 midterm2 of student - YOUR_ID. Study area: Chi Lăng, Lạng Sơn</div>

<div id="map"></div>

<!-- Load Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Khởi tạo bản đồ
  var map = L.map('map').setView([21.8, 106.5], 11);

  // Layer nền OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Hàm chọn màu theo mật độ dân số
  function getColor(d) {
    return d > 200 ? '#800026' :
           d > 150 ? '#BD0026' :
           d > 100 ? '#E31A1C' :
           d > 50  ? '#FC4E2A' :
           d > 20  ? '#FD8D3C' :
           d > 0   ? '#FEB24C' :
                     '#FFEDA0';
  }

  // Style cho mỗi feature
  function style(feature) {
    return {
      fillColor: getColor(feature.properties.population_density),
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }

  // Thêm GeoJSON
  fetch('chilinh.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJson(data, {
        style: style,
        onEachFeature: function (feature, layer) {
          layer.bindPopup('<strong>' + feature.properties.name + '</strong><br/>Mật độ dân số: ' + feature.properties.population_density);
          layer.bindTooltip(feature.properties.name, {permanent: true, direction: 'center', className: 'label'});
        }
      }).addTo(map);
    });

  // Legend
  var legend = L.control({position: 'topright'});

  legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'legend'),
        grades = [0, 20, 50, 100, 150, 200],
        labels = [];

    div.innerHTML += '<strong>Mật độ dân số</strong><br>';
    // vòng lặp tạo chú thích màu
    for (var i = 0; i < grades.length; i++) {
      div.innerHTML +=
          '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
          grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
  };

  legend.addTo(map);

</script>

</body>
</html>
